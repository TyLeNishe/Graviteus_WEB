<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a192f;
            background-image: url('https://images7.alphacoders.com/131/thumb-1920-1317094.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: rgba(0, 0, 0, 0.75);
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }

        .register-title {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #b8b8b8;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            padding-left: 5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #1e88e5;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #1565c0;
        }

        .account-prompt {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .account-text {
            color: #b8b8b8;
            font-size: 14px;
        }

        .account-link {
            color: #64b5f6;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .account-link:hover {
            background-color: rgba(100, 181, 246, 0.1);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-title">Регистрация</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Электронная почта:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password1" class="form-label">Пароль:</label>
                <input type="password" id="password1" name="password1" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password2" class="form-label">Подтверждение пароля:</label>
                <input type="password" id="password2" name="password2" class="form-input" required>
            </div>
            
            <button type="submit" class="submit-btn">Создать аккаунт</button>
        </form>
        
        <div class="account-prompt">
            <span class="account-text">Уже есть аккаунт?</span>
            <a href="{% url 'login' %}" class="account-link">Войти</a>
        </div>
    </div>
</body>
</html>
