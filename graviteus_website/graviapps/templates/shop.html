<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .shop-container {
            padding: 80px 20px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .shop-title {
            font-size: 3em;
            margin-bottom: 40px;
        }
        
        .coming-soon {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header-buttons">
        <div class="left-buttons">
            <a href="{% url 'home' %}" class="auth-btn">Назад</a>
        </div>

        <div class="right-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="profile-icon-link">
                    <img src="{% if user.userprofile.avatar %}data:{{ user.userprofile.avatar_content_type }};base64,{{ user.userprofile.get_avatar_base64 }}{% else %}{% static 'images/default.png' %}{% endif %}" alt="" class="profile-icon">
                </a>
            {% endif %}
            <a href="{% url 'about' %}" class="about-btn">О нас</a>
        </div>
    </div>

    <div class="shop-container">
        <h1 class="shop-title">Магазин Graviteus</h1>
        <p class="coming-soon">Скоро откроется!</p>
        <p>Здесь будут доступны эксклюзивные косметические предметы и улучшения для вашего корабля.</p>
    </div>

    <footer>
        <p>© 2025 Graviteus Project. Все права защищены.</p>
    </footer>
</body>
</html>
